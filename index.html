<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Engine Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Engine Simulator</h1>
    
    <div class="dashboard">
      <div class="rpm-gauge">
        <span id="rpm-value">0</span> <span class="unit">RPM</span>
      </div>
      
      <div class="throttle-bar">
        <div class="throttle-fill" id="throttle-fill"></div>
      </div>
      <div class="label">Throttle</div>
    </div>

    <div class="controls">
      <button id="start-btn">Start Engine</button>
      <button id="pedal-btn" class="pedal">GAS PEDAL (Hold)</button>
      <p id="status">Ready</p>
      
      <div class="settings">
        <div class="control-group">
          <label for="engine-preset">Preset:</label>
          <select id="engine-preset">
            <option value="custom">Custom</option>
            <option value="na">NA (Naturally Aspirated)</option>
            <option value="turbo">Turbo-like</option>
          </select>
        </div>

        <div class="control-group">
          <label for="ncyl">Cylinders:</label>
          <input type="number" id="ncyl" value="4" min="1" max="12">
        </div>
        
        <div class="control-group">
          <label for="idle-rpm">Idle RPM:</label>
          <input type="number" id="idle-rpm" value="900" min="500" max="2000">
        </div>
        
        <div class="control-group">
          <label for="redline-rpm">Redline RPM:</label>
          <input type="number" id="redline-rpm" value="7000" min="3000" max="12000">
        </div>
        
        <div class="control-group">
          <label for="inertia">Inertia (0-1):</label>
          <input type="range" id="inertia" min="0.8" max="0.99" step="0.01" value="0.95">
        </div>

        <div class="control-group">
            <label for="noise-gain">Noise:</label>
            <input type="range" id="noise-gain" min="0" max="1" step="0.01" value="0.2">
        </div>
      </div>
      
      <p class="instructions">Use <strong>SPACE</strong> or <strong>UP ARROW</strong> to accelerate.</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
